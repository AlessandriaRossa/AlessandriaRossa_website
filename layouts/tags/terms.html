{{ define "main" }}

<style>
  .tag-container {
    max-width: 900px;
    margin: 90px auto 40px auto;
    padding: 0 20px;
    font-family: system-ui, Arial, sans-serif;
  }

  .tag-header {
    margin-bottom: 30px;
  }

  .tag-title {
    font-size: 2rem;
    margin: 0 0 10px 0;
  }

  .tag-description {
    font-size: 1.1rem;
    color: #555;
    margin: 0 0 20px 0;
  }

  .tag-item {
    padding: 18px 22px;
    margin: 20px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fafafa;
    transition: background 0.2s ease, border-color 0.2s ease;
  }

  .tag-item:hover {
    background: #f0f0f0;
    border-color: #ccc;
  }

  .tag-item-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
    text-decoration: none;
  }

  .tag-item-title:hover {
    text-decoration: underline;
  }

  .tag-meta {
    color: #777;
    font-size: 0.9rem;
    margin: 4px 0 10px 0;
  }

  .tag-summary {
    font-size: 1.05rem;
    color: #444;
  }

  @media (max-width: 600px) {
    .tag-item {
      padding: 16px;
    }

    .tag-item-title {
      font-size: 1.15rem;
    }
  }
</style>

<main class="tag-container">
  <header class="tag-header">
    <h1 class="tag-title">{{ .Title }}</h1>
    {{ with .Content }}
    <p class="tag-description">{{ . }}</p>
    {{ end }}
  </header>

  <section class="tag-items">
    {{ range .Data.Terms.Alphabetical }}
    <article class="tag-item">
      <a class="tag-item-title" href="{{ .Page.RelPermalink }}">
        {{ .Page.Title }} ({{ .Count }})
      </a>
    </article>
    {{ end }}
  </section>
</main>

{{ end }}

<style>
  .top-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    flex-wrap: wrap;
    /* allows wrapping on small screens */
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
    z-index: 9999;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .site-title a {
    font-size: 20px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    white-space: nowrap;
  }

  .nav-group {
    display: flex;
    flex-wrap: wrap;
    /* allow wrapping */
    align-items: center;
    gap: 15px;
  }

  .nav-links {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .nav-links a {
    color: #ddd;
    text-decoration: none;
    font-size: 16px;
  }

  .nav-links a:hover {
    color: white;
  }

  .lang-menu {
    display: flex;
    gap: 10px;
    font-size: 15px;
  }

  .lang-menu a {
    color: #ddd;
    text-decoration: none;
    padding: 2px 6px;
    border-radius: 4px;
  }

  .lang-menu a:hover {
    background: #555;
    color: white;
  }

  body {
    margin: 0;
    padding-top: 65px;
    /* space for fixed header */
  }

  @media (max-width: 600px) {
    .nav-group {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
  }

  .lang-dropdown {
    position: relative;
    font-size: 15px;
    cursor: pointer;
  }

  .lang-current {
    color: #ddd;
    padding: 4px 6px;
    border-radius: 4px;
    line-height: 1;
  }


  .lang-current:hover {
    background: #555;
    color: white;
  }

  .lang-list {
    position: absolute;
    right: 0;
    top: 100%;
    margin: 5px 0 0;
    padding: 5px 0;
    list-style: none;
    background: #333;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    display: none;
    min-width: 140px;
    z-index: 10000;
  }

  .lang-list li a {
    display: block;
    padding: 6px 12px;
    color: #ddd;
    text-decoration: none;
    white-space: nowrap;
  }

  .lang-list li a:hover {
    background: #555;
    color: white;
  }

  /* Show dropdown on hover */
  .lang-dropdown:hover .lang-list {
    display: block;
  }
</style>

<header class="top-banner">
  <div class="site-title">
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
  </div>

  <div class="nav-group">

    <nav class="nav-links">
      <a href="/AlessandriaRossa_website/tags/">{{ i18n "tags" }}</a>
      <a href="/AlessandriaRossa_website/resources/">{{ i18n "resources" }}</a>
    </nav>


    <nav class="lang-dropdown">
      <span class="lang-current">Language â–¾</span>
      <ul class="lang-list">
        {{ range .Translations }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Site.Language.LanguageName }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>



  </div>
</header>

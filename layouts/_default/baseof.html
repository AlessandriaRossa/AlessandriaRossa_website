<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> {{ .Site.Title }} </title>
</head>

<body>

    {{ partial "header" . }}

    {{ block "main" . }}
    {{ end }}

    <footer class="site-footer">
        <div class="footer-container">
            <p>{{ i18n "contact" }}:
                <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
            </p>
        </div>
    </footer>


    <style>
        /* Make the body and html take full height */
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content should grow to fill space */
        main {
            flex: 1 0 auto;
        }

        /* Footer styling */
        .site-footer {
            background-color: #333;
            color: #eee;
            padding: 20px;
            text-align: center;
            font-family: system-ui, Arial, sans-serif;
            flex-shrink: 0;
            /* donâ€™t shrink */
        }

        .site-footer a {
            color: #ddd;
            text-decoration: none;
        }

        .site-footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>


</body>

</html>
